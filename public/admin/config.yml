backend:
  name: github
  repo: ddang72-c/lab-hompage
  branch: main
  base_url: https://decap-cms-oauth-lac.vercel.app
  auth_endpoint: auth

media_folder: "public/uploads"
public_folder: "/uploads"

collections:
  # -------------------------
  # Board > News (기존)
  # -------------------------
  - name: "news"
    label: "News"
    folder: "src/content/board/news"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Date", name: "date", widget: "datetime" }
      - { label: "Body", name: "body", widget: "markdown" }

  # -------------------------
  # Board > Gallery (기존)
  # -------------------------
  - name: "gallery"
    label: "Gallery"
    folder: "src/content/board/gallery"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Date", name: "date", widget: "datetime" }
      - label: "Images"
        name: "images"
        widget: "list"
        field: { label: "Image", name: "image", widget: "image" }
      - { label: "Body", name: "body", widget: "markdown", required: false }

  # =========================
  # People > Professor (1) 단일 문서
  # 파일은 src/content/people/professor.md 로 고정
  # =========================
  - name: "professor"
    label: "Professor"
    files:
      - label: "Professor Profile"
        name: "profile"
        file: "src/content/people/professor.md"
        fields:
          - {
              label: "Title",
              name: "title",
              widget: "string",
              default: "Professor",
            }
          - { label: "Name", name: "name", widget: "string" }
          - { label: "Photo", name: "photo", widget: "image", required: false }
          - {
              label: "Position",
              name: "position",
              widget: "string",
              required: false,
            }
          - { label: "Email", name: "email", widget: "string", required: false }
          - {
              label: "Office",
              name: "office",
              widget: "string",
              required: false,
            }
          - { label: "Body", name: "body", widget: "markdown", required: false }

  # =========================
  # People > Students (2) 여러 문서
  # 폴더: src/content/people/students/*.md
  # =========================
  - name: "students"
    label: "Students"
    label_singular: "Student"
    folder: "src/content/people/students"
    create: true
    slug: "{{slug}}"
    summary: "{{name}} — {{position}}"
    fields:
      - { label: "Name", name: "name", widget: "string" }
      - {
          label: "Position/Role",
          name: "position",
          widget: "string",
          required: false,
          hint: "예: Ph.D, M.S, Undergraduate",
        }
      - { label: "Email", name: "email", widget: "string", required: false }
      - { label: "Photo", name: "photo", widget: "image", required: false }
      - {
          label: "Order",
          name: "order",
          widget: "number",
          required: false,
          hint: "정렬용 숫자(작을수록 위). 비우면 파일/기본 정렬",
        }
      - label: "Research Interests"
        name: "interests"
        widget: "list"
        required: false
        field: { label: "Interest", name: "interest", widget: "string" }
      - { label: "Body", name: "body", widget: "markdown", required: false }

  # =========================
  # People > Alumni (2) 여러 문서
  # 폴더: src/content/people/alumni/*.md
  # =========================
  - name: "alumni"
    label: "Alumni"
    label_singular: "Alumnus"
    folder: "src/content/people/alumni"
    create: true
    slug: "{{slug}}"
    summary: "{{name}} ({{grad_year}}) — {{current}}"
    fields:
      - { label: "Name", name: "name", widget: "string" }
      - {
          label: "Graduation Year",
          name: "grad_year",
          widget: "string",
          required: false,
          hint: "예: 2024",
        }
      - {
          label: "Current Affiliation",
          name: "current",
          widget: "string",
          required: false,
          hint: "예: 삼성전자, POSTECH, etc.",
        }
      - { label: "Email", name: "email", widget: "string", required: false }
      - { label: "Photo", name: "photo", widget: "image", required: false }
      - { label: "Order", name: "order", widget: "number", required: false }
      - { label: "Body", name: "body", widget: "markdown", required: false }
