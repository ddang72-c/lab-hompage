backend:
  name: github
  repo: ddang72-c/lab-hompage
  branch: main
  base_url: https://decap-cms-oauth-lac.vercel.app
  auth_endpoint: auth

media_folder: public/uploads
public_folder: /uploads

collections:
  - name: news
    label: News
    folder: src/content/board/news
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - label: Title
        name: title
        widget: string
      - label: Date
        name: date
        widget: datetime
        format: YYYY-MM-DD
        date_format: YYYY-MM-DD
        time_format: false
      - label: Body
        name: body
        widget: markdown

  - name: gallery
    label: Gallery
    folder: src/content/board/gallery
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - label: Title
        name: title
        widget: string
      - label: Date
        name: date
        widget: datetime
        format: YYYY-MM-DD
        date_format: YYYY-MM-DD
        time_format: false
      - label: Images
        name: images
        widget: list
        field:
          label: Image
          name: image
          widget: image
      - label: Body
        name: body
        widget: markdown
        required: false

  - name: journal
    label: Journal
    folder: src/content/publication/journal
    create: true
    slug: "{{year}}-{{slug}}"
    fields:
      - label: Title
        name: title
        widget: string
      - label: Authors
        name: authors
        widget: string
        required: false
      - label: Venue
        name: venue
        widget: string
        required: false
      - label: Year
        name: year
        widget: number
        value_type: int
      - label: PDF
        name: pdf
        widget: file
        required: false
      - label: External link
        name: link_url
        widget: string
        required: false
      - label: Scope
        name: scope
        widget: select
        options: ["International", "Domestic"]
        default: "International"
      - label: Preprint link
        name: preprint_url
        widget: string
        required: false
      - label: GitHub link
        name: github_url
        widget: string
        required: false
      - label: Body
        name: body
        widget: markdown
        required: false

  - name: conference
    label: Conference
    folder: src/content/publication/conference
    create: true
    slug: "{{year}}-{{slug}}"
    fields:
      - label: Title
        name: title
        widget: string
      - label: Authors
        name: authors
        widget: string
        required: false
      - label: Venue
        name: venue
        widget: string
        required: false
      - label: Year
        name: year
        widget: number
        value_type: int
      - label: PDF
        name: pdf
        widget: file
        required: false
      - label: External link
        name: link_url
        widget: string
        required: false
      - label: Scope
        name: scope
        widget: select
        options: ["International", "Domestic"]
        default: "International"
      - label: Preprint link
        name: preprint_url
        widget: string
        required: false
      - label: GitHub link
        name: github_url
        widget: string
        required: false
      - label: Body
        name: body
        widget: markdown
        required: false

  - name: professor
    label: Professor
    files:
      - label: Professor Profile
        name: profile
        file: src/content/people/professor.md
        fields:
          - label: Name
            name: name
            widget: string
          - label: Role/Position
            name: role
            widget: string
            required: false
            hint: "예: 정교수, 부교수"
          - label: Email
            name: email
            widget: string
            required: false
          - label: Photo
            name: photo
            widget: image
            required: false
          - label: Office
            name: office
            widget: string
            required: false
          - label: Body
            name: body
            widget: markdown
            required: false

  - name: students
    label: Students
    folder: src/content/people/students
    create: true
    slug: "{{slug}}"
    fields:
      - label: Name
        name: name
        widget: string
      - label: Program
        name: program
        widget: string
        required: false
        hint: "예: Ph.D / M.S / Undergrad"
      - label: Email
        name: email
        widget: string
        required: false
      - label: Photo
        name: photo
        widget: image
        required: false
      - label: Research Interests
        name: interests
        widget: string
        required: false
      - label: Order
        name: order
        widget: number
        required: false
      - label: Body
        name: body
        widget: markdown
        required: false

  - name: alumni
    label: Alumni
    folder: src/content/people/alumni
    create: true
    slug: "{{slug}}"
    fields:
      - label: Name
        name: name
        widget: string
      - label: Degree
        name: degree
        widget: string
        required: false
        hint: "예: Ph.D / M.S"
      - label: Graduation Year
        name: year
        widget: number
        required: false
        value_type: int
      - label: Current Affiliation
        name: current
        widget: string
        required: false
      - label: Order
        name: order
        widget: number
        required: false
      - label: Body
        name: body
        widget: markdown
        required: false
