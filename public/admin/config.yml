backend:
  name: github
  repo: ddang72-c/lab-hompage
  branch: main
  base_url: https://decap-cms-oauth-lac.vercel.app
  auth_endpoint: auth

media_folder: public/uploads
public_folder: /uploads

collections:
  - name: news
    label: News
    folder: src/content/board/news
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - { label: Title, name: title, widget: string }
      - { label: Date, name: date, widget: datetime }
      - label: Photos
        name: photos
        widget: list
        required: false
        field: { label: Photo, name: photo, widget: image }

      - { label: Body, name: body, widget: markdown, required: false }

  - name: gallery
    label: Gallery
    folder: src/content/board/gallery
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - { label: Title, name: title, widget: string }
      - { label: Date, name: date, widget: datetime }
      - label: Photos
        name: photos
        widget: list
        required: false
        field: { label: Photo, name: photo, widget: image }
      - { label: Body, name: body, widget: markdown, required: false }

  - name: professor
    label: Professor
    folder: "src/content/people"
    create: false
    delete: false
    extension: md
    format: frontmatter
    files:
      - name: professor
        label: Professor Profile
        file: "src/content/people/professor.md"
        fields:
          - { label: "Name", name: "name", widget: "string", required: true }
          - { label: "Body", name: "body", widget: "markdown", required: false }

  - name: students
    label: Students
    label_singular: Student
    folder: src/content/people/students
    create: true
    slug: "{{slug}}"
    summary: "{{order}} - {{name}}"
    fields:
      - { label: Name, name: name, widget: string }
      - {
          label: Role/Status,
          name: role,
          widget: string,
          required: false,
          hint: "예: Ph.D / M.S / Undergrad 등",
        }
      - { label: Email, name: email, widget: string, required: false }
      - { label: Photo, name: photo, widget: image, required: false }
      - {
          label: Period,
          name: period,
          widget: string,
          required: false,
          hint: "예: 2023–present, 2019–2023",
        }
      - { label: Note, name: body, widget: markdown, required: false }
      - {
          label: Order,
          name: order,
          widget: number,
          value_type: int,
          required: false,
          hint: "정렬용 숫자(작을수록 위). 비우면 이름순",
        }

  - name: alumni
    label: Alumni
    label_singular: Alumni
    folder: src/content/people/alumni
    create: true
    slug: "{{slug}}"
    summary: "{{order}} - {{name}}"
    fields:
      - { label: Name, name: name, widget: string }
      - {
          label: Role/Status,
          name: role,
          widget: string,
          required: false,
          hint: "예: Ph.D / M.S / Undergrad / Alumni 등",
        }
      - { label: Email, name: email, widget: string, required: false }
      - { label: Photo, name: photo, widget: image, required: false }
      - {
          label: Period,
          name: period,
          widget: string,
          required: false,
          hint: "예: 2019–2023",
        }
      - { label: Note, name: body, widget: markdown, required: false }
      - {
          label: Order,
          name: order,
          widget: number,
          value_type: int,
          required: false,
          hint: "정렬용 숫자(작을수록 위). 비우면 이름순",
        }

  - name: journal
    label: Journal
    folder: src/content/publication/journal
    create: true
    slug: "{{year}}-{{slug}}"
    fields:
      - { label: Title, name: title, widget: string }
      - { label: Year, name: year, widget: number, value_type: int }

      - { label: Logo Image (optional), name: logoImage, widget: image, required: false }
      - {
          label: Logo URL (optional),
          name: logoUrl,
          widget: string,
          required: false,
          hint: "업로드 대신 로고 이미지 URL을 넣을 수 있음",
        }

      - { label: Authors, name: authors, widget: string, required: false }
      - { label: Link, name: link, widget: string, required: false }
      - { label: Body, name: body, widget: markdown, required: false }

  - name: conference
    label: Conference
    folder: src/content/publication/conference
    create: true
    slug: "{{year}}-{{slug}}"
    fields:
      - { label: Title, name: title, widget: string }
      - { label: Year, name: year, widget: number, value_type: int }

      - { label: Logo Image (optional), name: logoImage, widget: image, required: false }
      - {
          label: Logo URL (optional),
          name: logoUrl,
          widget: string,
          required: false,
          hint: "업로드 대신 로고 이미지 URL을 넣을 수 있음",
        }

      - { label: Authors, name: authors, widget: string, required: false }
      - { label: Link, name: link, widget: string, required: false }
      - { label: Body, name: body, widget: markdown, required: false }

  - name: "home"
    label: "Home"
    files:
      - name: "home"
        label: "Home Page"
        file: "src/content/home/home.md"
        fields:
          - { label: "Title", name: "title", widget: "string", required: false }

          - label: "Slides"
            name: "slides"
            widget: "list"
            summary: "{{fields.alt}}"
            fields:
              - { label: "Image", name: "image", widget: "image" }
              - { label: "Alt", name: "alt", widget: "string", required: false }

          - label: "About section"
            name: "about"
            widget: "object"
            fields:
              - { label: "Image", name: "image", widget: "image", required: false }
              - { label: "Title", name: "title", widget: "string", required: false }
              - { label: "Text", name: "text", widget: "text", required: false }
              - { label: "Button text", name: "buttonText", widget: "string", required: false }
              - { label: "Button link", name: "buttonLink", widget: "string", required: false }
